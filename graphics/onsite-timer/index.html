<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <title>onsite-timer</title>
    <!--<link rel="stylesheet" href="../shared/style.css" />-->
</head>

<body>
    <div class="body-container">
        <p class="bar">
            <img src="img/bar.png" width="100%" height="60px">
        </p>
        <p class="timer-wrapper">
        <div class="countdown_box">
            <div class="countdown_txt" id = "timer">
                !0:00<span> 00</span>
            </div>
            <div class="countdown_bg countdown_txt">
                18:88<span> 88</span>
            </div>
            <div class="retry-box">
                <span class="retry">Retry:<span id="retry_no">0</span></span>
            </div>
        </div>
        </p>
        <p class="bar">
            <img src="img/bar.png" width="100%" height="60px">
        </p>
        <p class="status" id="status">------</p>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="../shared/timer.js"></script>
    <script src="./script.js"></script>
</body>

</html>
