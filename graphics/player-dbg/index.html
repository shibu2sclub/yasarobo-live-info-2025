<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Player Detail</title>
    <!-- 必要なら既存の shared/style.css も使ってOK -->
    <!-- <link rel="stylesheet" href="../shared/style.css" /> -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="detail-wrap">
        <section class="player-header">
            <div class="player-main">
                <div class="line id" id="playerId">ID: —</div>
                <div class="line robot" id="playerRobot">Robot: —</div>
                <div class="line team" id="playerTeam">Team: —</div>
            </div>
            <div class="player-meta">
                <div class="kv">
                    <span class="label">Rule</span>
                    <span class="value" id="ruleName">—</span>
                </div>
                <div class="kv">
                    <span class="label">Score</span>
                    <span class="value" id="totalScore">0</span>
                </div>
                <div class="kv">
                    <span class="label">Retry</span>
                    <span class="value" id="retryCount">0</span>
                </div>
            </div>
        </section>

        <section class="detail-body">
            <h2>現在の成績（オブジェクト別）</h2>
            <table class="breakdown-table">
                <thead>
                    <tr>
                        <th>オブジェクト</th>
                        <th>履歴</th>
                        <th>○</th>
                        <th>×</th>
                        <th>得点</th>
                    </tr>
                </thead>
                <tbody id="breakdownBody">
                    <!-- JSで行を生成 -->
                </tbody>
            </table>

            <pre class="raw" id="rawDebug"></pre>
        </section>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
