<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta lang="ja" />
    <title>配信</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href = "common.css" rel = "stylesheet" type = "text/css" />
    <link href = "live-bg.css" rel = "stylesheet">
</head>
<body>
    <div id = "container">
        <div id = "name-box">
            <div id = "name" class = "slide-box"></div>
            <div id = "team" class = "slide-box"></div>
        </div>
    </div>
    <div id = "footer">
        <img src = "logo.png">
    </div>
</body>
<script src = "newDom.js"></script>
<script type="text/javascript">
    const nameElement = document.getElementById('name');
    const teamElement = document.getElementById('team');

    nodecg.Replicant('playerName').on("change", (newVal, oldVal) => {
        const newNameDiv = document.createElement('div');
        const newTeamDiv = document.createElement('div');
        newNameDiv.textContent = newVal.name;
        newTeamDiv.textContent = newVal.team;
        showNextDom(nameElement, newNameDiv);
        showNextDom(teamElement, newTeamDiv);
    });
</script>
</html>
