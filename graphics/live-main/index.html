<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Live Main</title>
    <link rel="stylesheet" href="../shared/diagonal-mask.css" />
    <link rel="stylesheet" href="../shared/font/font.css" />
    <link rel="stylesheet" href="../shared/slide-in-out.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <diagonal-mask id="visible-root">
        <div class="graphics-root">
            <div class="upper-row">
                <div id="playerId" class="id-wrapper"></div>
                <div id="rulePill" class="rule-box">-</div>
            </div>
            <div id="robotName" class="robot-wrapper"></div>
            <div class="points-wrapper">
                <div class = "points-box">
                    <div id="points" class = "points slide-box"></div>
                    <div class = "max-points-box">
                        <div class = "point-margin"></div>
                        <div>/</div>
                        <div id = "max-points">-</div>
                    </div>
                </div>

                <div class="retry-wrapper">
                    Retry:<div id="retryLive" class = "retryLive slide-box"></div>
                </div>
            </div>
            <div class="timer-wrapper">
                <div id="timer" class="timer">0:00<span> 00</span></div>
            </div>
            <div class = "logo-wrapper">
                <img src = "../shared/logo.png">
            </div>
        </div>
    </diagonal-mask>
    <script src="../shared/diagonal-mask.js"></script>
    <script src="../shared/slide-in-out.js"></script>
    <script src="/nodecg-api.min.js"></script>
    <script src="../shared/timer.js"></script>

    <script src="./script.js"></script>

</body>

</html>
