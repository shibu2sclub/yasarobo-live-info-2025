<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Live Main</title>
    <link rel="stylesheet" href="../shared/style.css" />
    <style>
        /* 画面固有の微調整（任意） */
        .timer {
            padding: 0.15em 0.45em;
            border-radius: 10px;
        }

        .mode-pill {
            background: #ff6aa9;
        }

        #points {
            margin-top: 4px;
        }

        #lastResult {
            margin-top: 2px;
            font-size: 14px;
            opacity: 0.9;
        }

        #player {
            margin-top: 4px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="timer-wrap">
        <!-- カウントダウン本体（shared/timer.js でHTML <span>を含む表示） -->
        <div id="timer" class="timer">0:00<span> 00</span></div>

        <!-- 状態表示（準備待ち/競技中など） -->
        <div id="status" class="mode-pill">------</div>

        <!-- 選手表示（平文） -->
        <div id="player">ID: — | ROBOT: —</div>

        <!-- 合計スコア（平文） -->
        <div id="points">SCORE: 0</div>

        <!-- ▼ 追加：最後に保存した結果（競技残のみ） -->
        <div id="lastResult">LAST: —</div>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="../shared/timer.js"></script>
    <script src="../shared/points.js"></script>
    <script src="../shared/player-display.js"></script>
    <script src="../shared/history-display.js"></script>
    <script src="./script.js"></script>
</body>

</html>
