<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Live Main</title>
    <link rel="stylesheet" href="../shared/style.css" />
    <style>
        .timer {
            padding: 0.15em 0.45em;
            border-radius: 10px;
        }

        .mode-pill {
            background: #ff6aa9;
        }

        #player {
            margin-top: 4px;
            font-size: 16px;
        }

        #points {
            margin-top: 4px;
        }

        .attempts {
            margin-top: 4px;
            display: grid;
            gap: 2px;
            font-size: 14px;
            opacity: 0.95;
        }
    </style>
</head>

<body>
    <div class="timer-wrap">
        <!-- タイマー（センチ秒は <span> で小さく） -->
        <div id="timer" class="timer">0:00<span> 00</span></div>

        <!-- 状態表示 -->
        <div id="status" class="mode-pill">------</div>

        <!-- 選手・スコア -->
        <div id="player">ID: — | ROBOT: —</div>
        <div id="points">SCORE: 0</div>

        <!-- ▼ 追加：1回目・2回目・ベスト -->
        <div class="attempts">
            <div id="attempt1">ATTEMPT 1: —</div>
            <div id="attempt2">ATTEMPT 2: —</div>
            <div id="bestLine">BEST: —</div>
        </div>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="../shared/timer.js"></script>
    <script src="../shared/points.js"></script>
    <script src="../shared/player-display.js"></script>
    <script src="../shared/attempts-display.js"></script>
    <script src="./script.js"></script>
</body>

</html>
