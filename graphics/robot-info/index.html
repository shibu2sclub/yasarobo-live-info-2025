<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Robot Information</title>
    <link rel="stylesheet" href="../shared/diagonal-mask.css" />
    <link rel="stylesheet" href="../shared/font/font.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <style></style>
    <diagonal-mask id="visible-root">
        <div class="graphics-root">
            <div class="upper-row">
                <div class="id" id="id">C01</div>
                <div class="rule" id="rulePill" style="background-color: red;">Challenger's</div>
                <div class="robot-name" id="robot-name">ぱおぱおキャッチャー2号</div>
            </div>
            <div class="content-wrapper">
                <div class="content">
                    <div class="content-row">
                        <div>チーム名</div>
                        <div class="team-name" id="team-name">Wanwan24101</div>
                    </div>
                    <div class="content-row">
                        <div>移動方法</div>
                        <div class="movement" id="movement">車輪</div>
                    </div>
                    <div class="content-row">
                        <div>使用技術</div>
                        <div class="technology" id="technology">デッドレコニング（オドメトリ）, 距離センサ（超音波・PSD・レーザーToF）, LiDAR, ハンド,
                            カラーセンサ, 電波通信（Wi-Fi・Bluetoothなど）</div>
                    </div>
                    <div class="content-row">
                        <div>電源</div>
                        <div class="power-source" id="power-source">LiPoバッテリー(6cell)</div>
                    </div>
                    <div class="content-row">
                        <div>ひとこと</div>
                        <div class="comment" id="comment">
                            高専・学ロボOBが知能ロボコンにチャレンジした結果、機構モリモリ・サイズ制限ギリギリになりました。<br />知能ロボコン2025からアップデートはないですが、夏の車内に2週間放置した結果プリンタパーツが全て溶けたので作り直しました。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </diagonal-mask>
    <script src="../shared/diagonal-mask.js"></script>
    <script src="/nodecg-api.min.js"></script>
    <script src="../shared/timer.js"></script>
    <script src="../shared/retry-display.js"></script>

    <script src="./script.js"></script>

</body>

</html>
