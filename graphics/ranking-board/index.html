<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ranking Board</title>

    <!-- 同じフォント系を共有しておくと見た目は揃いやすい -->
    <link rel="stylesheet" href="../shared/diagonal-mask.css" />
    <link rel="stylesheet" href="../shared/font/font.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <section id = "ranking-whole">
        <diagonal-mask class = "ranking-wrap" mask-class = "mask-ranking-wrap" id = "ranking-wrap">
            <diagonal-mask class = "ranking-title-wrap" mask-class = "mask-ranking-title-wrap" id = "ranking-title-wrap">
                <div class = "ranking-title">
                    <div class="title-box">LEADERBOARD</div>
                    <div class="rule-box" id="rulePill">-</div>
                </div>
            </diagonal-mask>

            <div class="ranks" id = "ranks">
                <!-- ランキング項目がここに入る -->
            </div>
        </diagonal-mask>
    </section>

    <script src="../shared/diagonal-mask.js"></script>
    <script src="/nodecg-api.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
