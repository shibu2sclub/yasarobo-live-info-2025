<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Live Main</title>
    <link rel="stylesheet" href="../shared/style.css" />
    <style>
        .timer {
            padding: 0.15em 0.45em;
            border-radius: 10px;
        }

        .mode-pill {
            background: #ff6aa9;
        }

        #player {
            margin-top: 4px;
            font-size: 16px;
        }

        #points {
            margin-top: 4px;
        }

        #retryLive {
            margin-top: 2px;
            font-size: 14px;
            opacity: 0.95;
        }

        .attempts {
            margin-top: 4px;
            display: grid;
            gap: 2px;
            font-size: 14px;
            opacity: 0.95;
        }

        .rule-pill {
            position: absolute;
            top: 10px;
            left: 12px;
            padding: 4px 10px;
            border-radius: 999px;
            font-weight: 700;
            letter-spacing: .5px;
            color: #fff;
            /* 常に白文字 */
            background: #AF1E21;
            /* 初期色（上書きされる） */
            font-size: 14px;
            opacity: 0.95;
        }
    </style>
</head>

<body>
    <div class="timer-wrap">
        <div id="timer" class="timer">0:00<span> 00</span></div>
        <div id="status" class="mode-pill">------</div>

        <!-- ルール名ピル（英語略称） -->
        <div id="rulePill" class="rule-pill" style="display:none;">STD</div>

        <div id="player">ID: — | ROBOT: —</div>
        <div id="points">SCORE: 0</div>
        <div id="retryLive">RETRY: 0</div>
        <div id="attemptsWrap" class="attempts"></div>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="../shared/timer.js"></script>
    <script src="../shared/points.js"></script>
    <script src="../shared/player-display.js"></script>
    <script src="../shared/attempts-display.js"></script>
    <script src="../shared/retry-display.js"></script>
    <script src="../shared/rule-pill.js"></script>
    <script src="./script.js"></script>

</body>

</html>
