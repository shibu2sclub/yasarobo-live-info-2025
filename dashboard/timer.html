<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
</head>
<body>
    <form onsubmit="return nodecg.sendMessage('timerStartStop');">
        <input type="submit" value="スタート・ストップ" />
    </form><br>

    <form onsubmit="return timerMode(0);">
        <input type="submit" value="リセット（競技準備待機）" />
    </form>
    <form onsubmit="return timerMode(1);">
        <input type="submit" value="リセット（競技開始待機）" />
    </form>
    <br><br>
    <form onsubmit="return setLimitTime(5);">
        <input type="submit" value="競技時間5分" />
    </form>
    <form onsubmit="return setLimitTime(10);">
        <input type="submit" value="競技時間10分" />
    </form>
</body>
<script type="text/javascript">
    function setLimitTime(min) {
        nodecg.Replicant("timerLimit").value = min;
        return false;
    }

    function setTimerMode(mode) {   // リセットは関数分ける？？
        nodecg.Replicant("timerMode").value = mode;
        return false;
    }
</script>
</html>
