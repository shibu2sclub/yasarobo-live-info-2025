<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Point</title>
    <link rel="stylesheet" href="./panel.css" />
    <style>
        .row-grid {
            display: grid;
            grid-template-columns: auto auto auto 1fr;
            gap: 8px;
            align-items: center;
        }

        .name {
            min-width: 3em;
        }

        .cap {
            font-size: 12px;
            opacity: .85;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h2>Point</h2>

        <!-- ここにルールに基づく行（正解/誤りボタン＋cap表示）が追加される -->
        <div id="items"></div>

        <div class="row">
            <button id="reset" class="danger">Reset</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
