<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rules (Library)</title>
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Rules (Library)</h2>

        <div class="row">
            <input id="files" type="file" accept=".json,application/json" multiple />
            <button id="importReplace">ファイル読込（置換）</button>
            <button id="importUpsert">ファイル読込（追加/上書き）</button>
            <button id="exportAll">全件を書き出し</button>
            <span class="count">登録数: <strong id="count">0</strong></span>
        </div>

        <div class="row">
            <button id="remove" class="warn">選択行を削除</button>
            <button id="clear" class="danger">ライブラリを全消去</button>
        </div>

        <div class="list-wrap">
            <select id="list" size="10" style="width:100%"></select>
        </div>

        <p class="hint">複数JSONをまとめて読み込めます。タイトルは「nameDashboard / nameGraphics / nameGraphicsShortEn」の優先で表示します。</p>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
