<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Retry</title>
    <link rel="stylesheet" href="../shared/panel.css" />
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Retry</h2>

        <div class="row">
            <div><strong>現在の選手:</strong> <span id="cur">（なし）</span></div>
            <div style="margin-left:auto"><strong>上限:</strong> <span id="limit">3</span></div>
        </div>

        <div class="row">
            <button id="inc">Retry +1</button>
            <button id="reset" class="danger">Reset</button>
        </div>

        <div class="status">
            <div><strong>Retry Count:</strong> <span id="count">0</span> / <span id="limit2">3</span></div>
            <div><small>※ 選手変更で自動的に 0 になります</small></div>
        </div>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
