<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta lang="ja" />
    <title>チャレンジャーズ - 得点の切り替え</title>
</head>
<body>
    <p>更新ボタンを押すと更新されます</p>
    <form onsubmit="return setPlayerIdNum();">
        <input type="submit" value="赤・色正解" />
    </form>
    <form onsubmit="return setPlayerIdNum();">
        <input type="submit" value="赤・色誤り" />
    </form>
    <form onsubmit="return setPlayerIdNum();">
        <input type="submit" value="黄・色正解" />
    </form>
    <form onsubmit="return setPlayerIdNum();">
        <input type="submit" value="黄・色誤り" />
    </form>
    <form onsubmit="return setPlayerIdNum();">
        <input type="submit" value="青・色正解" />
    </form>
    <form onsubmit="return setPlayerIdNum();">
        <input type="submit" value="青・色誤り" />
    </form>
    <form onsubmit="return setPlayerIdNum();">
        <input type="submit" value="自由ボール" />
    </form>
    <form onsubmit="return setPoint();">
        総合得点（やさしいコース）：<input type = "text" name = "total" />
        <input type="submit" value="更新" />
    </form>
    <form onsubmit="return addRetry();">
        <input type="submit" value="自由ボール" />
    </form>
    <form onsubmit="return setRetry();">
        リトライ：<input type = "text" name = "retry" />
        <input type="submit" value="更新" />
    </form>
</body>
<script type="text/javascript">
    const totalInput = document.getElementsByName("total")[0];

    nodecg.Replicant("totalPoint").on("change", (newVal, oldVal) => {
        totalInput.value = newVal;
    });

    function setPoint() {
        nodecg.Replicant("point").value = totalInput.value;
    }
</script>
</html>
