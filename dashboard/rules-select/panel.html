<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rules (Select)</title>
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Rules (Select)</h2>

        <div class="row">
            <input id="filter" type="text" placeholder="絞り込み（タイトル/英略称など）" />
            <button id="clearActive">選択解除</button>
        </div>

        <div class="row">
            <select id="list" size="10" style="width:100%"></select>
        </div>

        <div class="row">
            <button id="apply">このルールを適用</button>
        </div>

        <div class="status">
            <div><strong>現在のルール:</strong> <span id="active">（なし）</span></div>
            <div><strong>試技回数:</strong> <span id="ac">—</span></div>
            <div><strong>リトライ上限:</strong> <span id="rc">—</span></div>
        </div>

        <details style="margin-top:8px;">
            <summary>内容プレビュー</summary>
            <pre id="preview" style="white-space:pre-wrap"></pre>
        </details>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
