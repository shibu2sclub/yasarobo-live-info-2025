<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rules Select</title>
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Rules Select</h2>

        <div class="row">
            <input id="filter" type="text" placeholder="フィルター（タイトル / 略称 / ruleId）" />
        </div>

        <div class="row">
            <select id="list" size="10" class="list"></select>
        </div>

        <div class="row gap">
            <button id="apply">このルールを適用</button>
            <button id="clearActive" class="ghost">選択解除</button>
        </div>

        <div class="row">
            <div class="box">
                <h3>現在の適用ルール</h3>
                <div class="kv"><span>Title</span><strong id="active">（未設定）</strong></div>
                <div class="kv"><span>Attempts</span><strong id="ac">—</strong></div>
                <div class="kv"><span>Retry</span><strong id="rc">—</strong></div>
                <p class="hint">※「適用」を押すと、現在選択中の競技者にも指定ルールとして保存されます。</p>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <h3>プレビュー</h3>
                <pre id="preview" class="preview"></pre>
            </div>
        </div>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
