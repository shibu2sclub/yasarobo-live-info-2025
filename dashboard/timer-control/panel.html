<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Timer Control</title>
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Timer Control</h2>

        <div class="row">
            <label>準備時間 (mm:ss)</label>
            <input id="prep" type="text" placeholder="02:00" value="02:00" />
            <label>競技時間 (mm:ss)</label>
            <input id="match" type="text" placeholder="05:00" value="05:00" />
            <button id="applyDurations">設定を保存</button>
            <button id="reset" class="danger">Reset</button>
        </div>

        <div class="row">
            <button id="toggleRun">Start / Resume</button>
            <button id="forceMatch">競技開始（手動）</button>
        </div>

        <div class="status">
            <div><strong>Stage:</strong> <span id="stStage">prep</span></div>
            <div><strong>Running:</strong> <span id="stRunning">false</span></div>
            <div><strong>Rev:</strong> <span id="stRev">0</span></div>
            <div><strong>Status:</strong> <span id="stStatus">------</span></div>
            <div><strong>Prep/Match(ms):</strong> <span id="stDur">120000 / 300000</span></div>
        </div>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
