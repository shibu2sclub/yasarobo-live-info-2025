<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Timer Control</title>
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Timer Control</h2>

        <div class="row">
            <button id="startUp">Start Count Up</button>
            <button id="startDown">Start Count Down</button>
        </div>

        <div class="row">
            <label>Countdown Target (mm:ss.cc)</label>
            <input id="target" type="text" placeholder="05:00.00" value="05:00.00" />
            <button id="applyTarget">Apply Target</button>
        </div>

        <div class="row">
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
            <button id="reset" class="danger">Reset</button>
        </div>

        <div class="row">
            <label>Mode</label>
            <select id="mode">
                <option value="countup">Count Up</option>
                <option value="countdown">Count Down</option>
            </select>
            <button id="applyMode">Apply Mode</button>
        </div>

        <div class="row">
            <label>Speed (1.0 normal)</label>
            <input id="speed" type="number" min="0.1" step="0.1" value="1.0" />
            <button id="applySpeed">Apply Speed</button>
        </div>

        <div class="status">
            <div><strong>Running:</strong> <span id="stRunning">false</span></div>
            <div><strong>Mode:</strong> <span id="stMode">countup</span></div>
            <div><strong>Rev:</strong> <span id="stRev">0</span></div>
        </div>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
