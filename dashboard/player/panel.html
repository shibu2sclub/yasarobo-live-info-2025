<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Player</title>
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Player</h2>

        <div class="row">
            <label>ID</label>
            <input id="pid" type="text" placeholder="1234" />
            <label>Robot</label>
            <input id="robot" type="text" placeholder="Raptor-X" />
            <button id="add">追加/上書き</button>
        </div>

        <div class="row">
            <select id="list" size="6" style="width: 100%"></select>
        </div>

        <div class="row">
            <button id="select">表示に反映</button>
            <button id="remove">削除</button>
            <button id="clearCur">現在表示をクリア</button>
            <button id="clearRoster" class="danger">全消去</button>
        </div>

        <div class="status">
            <div><strong>表示中:</strong> <span id="cur">（なし）</span></div>
            <div><strong>登録数:</strong> <span id="count">0</span></div>
        </div>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
