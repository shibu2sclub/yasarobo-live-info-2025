<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Player</title>
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Player</h2>

        <div class="row">
            <label>ID</label>
            <input id="pid" type="text" placeholder="1234" />
            <label>Robot</label>
            <input id="robot" type="text" placeholder="Raptor-X" />
            <button id="add">追加/上書き</button>
        </div>

        <div class="row">
            <select id="list" size="6" style="width: 100%"></select>
        </div>

        <div class="row">
            <button id="select">表示に反映</button>
            <button id="remove">削除</button>
            <button id="clearCur">現在表示をクリア</button>
            <button id="clearRoster" class="danger">全消去</button>
        </div>

        <div class="status">
            <div><strong>表示中:</strong> <span id="cur">（なし）</span></div>
            <div><strong>登録数:</strong> <span id="count">0</span></div>
        </div>
    </div>

    <!-- 既存のフォームの下など、適当な位置に追加 -->
    <div class="row">
        <input id="csvFile" type="file" accept=".csv" />
        <button id="csvImportReplace">CSV取込（置換）</button>
        <button id="csvImportUpsert">CSV取込（追加入替）</button>
        <button id="csvExport">CSV書き出し</button>
    </div>
    <p style="font-size:12px; opacity:.8; margin:4px 0 0 0;">
        CSV 形式: <code>id,robot</code>（1行目にヘッダあってもOK） / 例: <code>1234,Raptor-X</code>
    </p>


    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
