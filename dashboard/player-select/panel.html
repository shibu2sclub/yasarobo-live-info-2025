<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Player (Select)</title>
    <link rel="stylesheet" href="../shared/panel.css" />
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Player (Select)</h2>

        <div class="row">
            <input id="filter" type="text" placeholder="絞り込み（ID/Robot/Team 部分一致）" />
            <button id="clearCur">現在表示をクリア</button>
        </div>

        <!-- ▼ 追加：order順の前後移動 -->
        <div class="row">
            <button id="prevOrder">前へ（order）</button>
            <button id="nextOrder">次へ（order）</button>
            <span style="font-size:12px;opacity:.8;">※現在のリスト並び（order→id）に沿って移動します</span>
        </div>

        <div class="row">
            <select id="list" size="10" style="width:100%"></select>
        </div>

        <div class="row">
            <button id="select">表示に反映</button>
        </div>

        <div class="status">
            <div><strong>現在の選手:</strong> <span id="cur">（なし）</span></div>
            <div><strong>名簿数:</strong> <span id="count">0</span></div>
        </div>
        <!-- 既存のplayer-select UIの適切な位置に追記 -->
        <div class="row">
            <button id="clearRule">指定ルール解除</button>
            <span id="boundRulePill" class="rule-pill" style="display:none;">RULE</span>
        </div>

    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
