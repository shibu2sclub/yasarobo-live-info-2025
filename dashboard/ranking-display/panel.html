<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ranking Display Control</title>
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Ranking Display</h2>

        <div class="row">
            <label>現在の放送ルール</label>
            <div id="currentRulePill" class="rule-pill">—</div>
        </div>

        <div class="row">
            <label for="ruleSelect">ルール選択</label>
            <select id="ruleSelect"></select>
            <button id="applyBtn">このルールを放送に出す</button>
        </div>

        <div class="row">
            <button class="danger" id="clearBtn">放送ランキングを一旦非表示にする</button>
        </div>

        <div class="note">
            <p>※「放送に出す」を押すと、graphics/ranking-board がそのルールのランキング上位を表示します。</p>
            <p>※ 非表示にすると ruleId がクリアされ、ranking-board は「—」表示になります。</p>
        </div>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
