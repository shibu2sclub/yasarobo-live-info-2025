<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Results</title>
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Results</h2>

        <div class="row">
            <div><strong>現在の選手:</strong> <span id="cur">（なし）</span></div>
            <div style="margin-left:auto"><strong>試技回数:</strong> <span id="attemptsCount">—</span></div>
        </div>

        <!-- N回分のカードをここに動的に生成 -->
        <div id="cards" class="grid"></div>

        <section class="card best">
            <div class="best-wrap">
                <h3>ベスト</h3>
                <div class="kv"><span>試技回</span><strong id="bestFrom">—</strong></div>
                <div class="kv"><span>スコア</span><strong id="bestScore">—</strong></div>
                <div class="kv"><span>競技残</span><strong id="bestTime">—</strong></div>
                <div class="kv ruleline">
                    <span>Rule</span>
                    <div class="rulecell">
                        <strong id="bestRuleId">—</strong>
                        <span id="bestRulePill" class="rule-pill" style="display:none;"></span>
                    </div>
                </div>
                <div class="btns">
                    <button id="resetAll" class="danger">すべてリセット</button>
                </div>
            </div>
        </section>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
