<!-- dashboard/graphics-display/panel.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Graphics Display</title>
    <link rel="stylesheet" href="../shared/panel.css" />
    <link rel="stylesheet" href="./panel.css" />
</head>

<body>
    <div class="wrap">
        <h2>Graphics Visible Toggle</h2>

        <div class="row" data-id="liveMain">
            <div class="label">live-main</div>
            <div class="status" id="st-liveMain">hidden</div>
            <button data-action="show" data-target="liveMain">表示</button>
            <button class="secondary" data-action="hide" data-target="liveMain">非表示</button>
        </div>

        <div class="row" data-id="rankingBoard">
            <div class="label">ranking-board</div>
            <div class="status" id="st-rankingBoard">hidden</div>
            <button data-action="show" data-target="rankingBoard">表示</button>
            <button class="secondary" data-action="hide" data-target="rankingBoard">非表示</button>
        </div>

        <!-- 1つめ：test1 -->
        <div class="row" data-id="test1">
            <div class="label">test1</div>
            <div class="status" id="st-test1">hidden</div>
            <button data-action="show" data-target="test1">表示</button>
            <button class="secondary" data-action="hide" data-target="test1">非表示</button>
        </div>

        <!-- 2つめ：test2 -->
        <div class="row" data-id="test2">
            <div class="label">test2</div>
            <div class="status" id="st-test2">hidden</div>
            <button data-action="show" data-target="test2">表示</button>
            <button class="secondary" data-action="hide" data-target="test2">非表示</button>
        </div>
    </div>

    <script src="/nodecg-api.min.js"></script>
    <script src="./panel.js"></script>
</body>

</html>
